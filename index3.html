<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de M3U</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Ocupa 100% da altura da viewport */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

       



        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .column {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .column:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column" id="groups">
            <h2>Grupos</h2>
            <ul id="groupList"></ul>
        </div>
        <div class="column" id="channels">
            <h2>Canais</h2>
            <ul id="channelList"></ul>
        </div>
    </div>

    <script>
        const m3uUrl = 'https://raw.githubusercontent.com/JairPPereira/tvweb/main/jpiptv/playtv.m3u'; // Substitua pela URL da sua lista M3U

        const groupList = document.getElementById('groupList');
        const channelList = document.getElementById('channelList');

        let groups = {};

        fetch(m3uUrl)
            .then(response => response.text())
            .then(data => {
                parseM3U(data);
                displayGroups();
            })
            .catch(error => console.error('Erro ao carregar a lista M3U:', error));

        function parseM3U(data) {
            const lines = data.split('\n');
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const groupTitle = line.match(/group-title="([^"]+)"/)[1];
                    const channelName = line.split(',')[1];
                    const streamUrl = lines[lines.indexOf(line) + 1].trim();

                    if (!groups[groupTitle]) {
                        groups[groupTitle] = [];
                    }

                    groups[groupTitle].push({ name: channelName, url: streamUrl });
                }
            });
        }

        function displayGroups() {
            for (const group in groups) {
                const li = document.createElement('li');
                li.textContent = group;
                li.onclick = () => displayChannels(group);
                groupList.appendChild(li);
            }
        }

        function displayChannels(group) {
            channelList.innerHTML = ''; // Limpar a lista de canais
            groups[group].forEach(channel => {
                const li = document.createElement('li');
                li.textContent = channel.name;
                li.onclick = () => window.open(channel.url, '_blank');
                channelList.appendChild(li);
            });
        }
    </script>
</body>
</html>
