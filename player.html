<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Vídeo</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .player-container {
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <video id="video-player" controls crossorigin playsinline>
            <source id="video-source" src="" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        // Obter a URL do stream a partir dos parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');

        if (streamUrl) {
            document.getElementById('video-source').src = streamUrl;
            const player = new Plyr('#video-player', {
                fullscreen: { enabled: true, fallback: true, iosNative: true }
            });
        } else {
            alert("Erro: Nenhuma URL de vídeo encontrada!");
        }
    </script>

</body>
</html>
